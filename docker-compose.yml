services:
  backend:
    build: ./backend
    container_name: quickestimate-backend
    volumes:
      - ./backend:/app
      - ./data:/app/config
    ports:
      - "8000:8000"
    depends_on:
      - db
      - mailhog
    environment:
      POSTGRES_DB: quickestimate
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
      SMTP_TLS: "False"
      SMTP_SSL: "False"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: ./frontend
    container_name: quickestimate-frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "5173:5173"
    command: >
      sh -lc '
        set -e;
        npm ci --include=optional;
        node -e "console.log(process.platform, process.arch)";
        if [ "$(node -p process.arch)" = "arm64" ]; then
          npm i --no-save @rollup/rollup-linux-arm64-gnu@4.39.0;
        else
          npm i --no-save @rollup/rollup-linux-x64-gnu@4.39.0;
        fi;
        npm run dev
      '
    stdin_open: true
    tty: true

  db:
    image: postgres:14
    container_name: quickestimate-db
    environment:
      POSTGRES_DB: quickestimate
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  mailhog:
    image: mailhog/mailhog:latest
    container_name: quickestimate-mailhog
    ports:
      - "1025:1025"
      - "8025:8025"

volumes:
  pgdata:
  frontend_node_modules:
